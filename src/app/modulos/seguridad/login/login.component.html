<main class="form-signin">
    <form [formGroup]="fgValidador">
      <img class="mb-4" src="https://images.vexels.com/media/users/3/224281/isolated/lists/e11403c9c3fc0bfaef740517ce2e9470-logotipo-de-coche-deportivo-vintage.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Inicie Sesión</h1>
  
      <div class="form-floating">
        <input formControlName="usuario" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating">
        <input formControlName="clave" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <button [disabled]="!fgValidador.valid" class="w-100 btn btn-lg btn-primary" type="submit" (click)="IdentificarUsuario()">Iniciar sesión</button>
      <p class="mt-5 mb-3 text-muted">© 2021</p>
    </form>
  </main>
